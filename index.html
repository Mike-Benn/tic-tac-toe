<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="game-container">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="Picture of the phrase tic tac toe">
            </div>
            <div class="turn">
                <div id="player-one-selected" class="inactive">
                    <img src="./images/xletter-inverted.png" alt="Picture of the letter X" id="player-one-image-selected" class="inactive">
                </div>
                <div id="player-one-deselected" class="inactive">
                    <img src="./images/xletter.png" alt="Picture of the letter X" id="player-one-image-deselected" class="inactive">
                </div>
                <div id="player-two-selected" class="inactive">
                    <img src="./images/oletter-inverted.png" alt="Picture of the letter O" id="player-two-image-selected" class="inactive">
                </div>
                <div id="player-two-deselected" class="inactive">
                    <img src="./images/oletter.png" alt="Picture of the letter O" id="player-two-image-deselected" class="inactive">
                </div>
            </div>
            <div class="home">
                <button>
                    <img src="./images/home.png" alt="Picture of a house">
                </button>
            </div>
        </div>
        <div class="board"></div>
        <div class="footer">
            <div id="player-one-score">
                <div class="footer-name">PLAYER X</div>
                <div class="p1-score">0</div>
            </div>
            <div id="ties">
                <div class="footer-name">TIES</div>
                <div class="ties-score">0</div>
            </div>
            <div id="player-two-score">
                <div class="footer-name">PLAYER O</div>
                <div class="p2-score">0</div>
            </div>
        </div>

        <div id="gameover-message">
            <h4>CONGRATULATIONS!</h4>
            <div class="gameover-image-container">
                <img src="" alt="" id="gameover-image">
                <div>WINS THE ROUND</div>
            </div>
            <div class="gameover-buttons">
                <button type="button" id="quit-btn">QUIT</button>
                <button type="button" id="nextround-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <div class="modal"></div>
  
</body>
</html>
