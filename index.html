<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="Picture of the phrase tic tac toe">
            </div>
            <div class="turn">
                <div id="player-one-selected">
                    <img src="./images/xletter-inverted.png" alt="Picture of the letter X">
                </div>
                <div id="player-one-deselected">
                    <img src="./images/xletter.png" alt="Picture of the letter X">
                </div>
                <div id="player-two-selected">
                    <img src="./images/oletter-inverted.png" alt="Picture of the letter O">
                </div>
                <div id="player-two-deselected">
                    <img src="./images/oletter.png" alt="Picture of the letter O">
                </div>
            </div>
            <div class="home">
                <button>
                    <img src="./images/home.png" alt="Picture of a house">
                </button>
            </div>
        </div>
        <div class="board"></div>
        <div class="footer">
            <div id="player-one-score">
                <div class="footer-name">PLAYER X</div>
                <div class="p1-score">0</div>
            </div>
            <div id="ties">
                <div class="footer-name">TIES</div>
                <div class="ties-score">0</div>
            </div>
            <div id="player-two-score">
                <div class="footer-name">PLAYER O</div>
                <div class="p2-score">0</div>
            </div>
        </div>
    </div>
    
</body>
</html>
