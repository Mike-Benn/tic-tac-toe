<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-container">
        
        
            <header>
                <div class="logo">
                    <img src="./images/logo.png" alt="Picture of the words tic tac toe in different colors">
                </div>
                <div class="turn-display">
                    <div class="player-one-container">
                        <div class="x-img">
                            <img src="./images/xletter.png" alt="Picture of the letter X">
                        </div>
                        <div id="player-one">Player</div>
                    </div>
                    <div class="player-two-container">
                        <div class="o-img">
                            <img src="./images/oletter.png" alt="Picture of the letter O">
                        </div>
                        <div id="player-two">Player</div>
                    </div>
                </div>
                <div role="button" class="home-button">
                    <img src="./images/home.png" alt="Picture of a house">
                </div>
            </header>

            <div class="game-container">
                <div id="top-left" class="gamesquare"></div>
                <div id="top-middle" class="gamesquare"></div>
                <div id="top-right" class="gamesquare"></div>
                <div id="middle-left" class="gamesquare"></div>
                <div id="middle-middle" class="gamesquare"></div>
                <div id="middle-right" class="gamesquare"></div>
                <div id="bottom-left" class="gamesquare"></div>
                <div id="bottom-middle" class="gamesquare"></div>
                <div id="bottom-right" class="gamesquare"></div>
            </div>


         
    </div>
</body>
</html>
